<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="bank-title">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input class="form-control" type="text" placeholder="Email Address">
            <br>
            <input class="form-control" type="password" placeholder="password">
            <br>
            <button id="login" class="btn btn-success" >Enter</button>
        </div>
    </div>
    <div id="Transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposite status">
                    <h5>Deposite</h5>
                    <h2>$ <span id="currentDeposite">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposite</h4>
                    <input id="depositeAmount" type="text" class="form-control" placeholder="$ Amount you want to deposite">
                    <br>
                    <button id="addDeposite" class="btn btn-success">Deposite</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
                    <br>
                    <button id="addWithdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler...

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener('click',function(){
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = "none";
            const transactionArea = document.getElementById('Transaction-area')
            transactionArea.style.display = 'block';
        })
        // deposite button event 

        const depositeBtn = document.getElementById("addDeposite");
        depositeBtn.addEventListener('click',function(){
            const depositeNumber = getInputNumber("depositeAmount");

            updateSpanText("currentBalance", depositeNumber);
            updateSpanText("currentDeposite", depositeNumber);

            document.getElementById("depositeAmount").value = "";
        })
        //withdraw button event

        const withdrawBtn = document.getElementById("addWithdraw");
         withdrawBtn.addEventListener('click', function(){
         const withdrawNumber = getInputNumber("withdrawAmount");
         document.getElementById("withdrawAmount").value = "";

         updateSpanText("currentWithdraw",withdrawNumber);
         updateSpanText("currentBalance",-1 *withdrawNumber);

        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        
        }

        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const total = addedNumber + currentNumber;
            document.getElementById(id).innerText = total;
        }

    </script>
</body>
</html>
